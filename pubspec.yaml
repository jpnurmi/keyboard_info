name: keyboard_info
description: Retrieves the system's active keyboard layout etc.
homepage: https://github.com/jpnurmi/keyboard_info
repository: https://github.com/jpnurmi/keyboard_info
issue_tracker: https://github.com/jpnurmi/keyboard_info/issues
version: 0.0.1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.keyboard_info
        pluginClass: KeyboardInfoPlugin
      ios:
        pluginClass: KeyboardInfoPlugin
      linux:
        pluginClass: KeyboardInfoPlugin
      macos:
        pluginClass: KeyboardInfoPlugin
      windows:
        pluginClass: KeyboardInfoPlugin
